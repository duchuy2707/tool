<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    button {
      height: 30px;
      width: 130px;
      outline: none;
      background-color: #008CBA;
      color: white;
      border-radius: 8px;
      border: 1px solid;
      font-weight: bold;
      font-style: italic;
      margin-bottom: 5px;
    }

    button:hover {
      background-color: #4CAF50;
      cursor: pointer;
    }

    #accounts {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #accounts td,
    #accounts th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #accounts tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #accounts tr:hover {
      background-color: #ddd;
    }

    #accounts th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }

    .hide {
      display: none;
    }

    .show {
      display: block;
    }

    .blockUnit {
      color: #000 !important;
      background-color: #f1f1f1 !important;
      box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19);
      padding: 0.01em 16px;
    }

    input {
      padding: 15px;
      display: block;
      border: none;
      border-bottom: 1px solid #ccc;
      background-color: #f1f1f1;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      -webkit-transition: 0.5s;
      transition: 0.5s;
      outline: none;
    }

    input:focus {
      border: none;
      border-bottom: 1px solid black
    }

    .isValid {
      border-bottom: 1px solid red;
    }
  </style>
</head>

<body>
  <div>
    <h3> Quản lý danh sách tài khoản </h3>
  </div>
  <div style="width: 100%;">
    <div style="margin-bottom: 15px;">
      <form id="account" class="blockUnit">
        <input type="text" name="fullname" placeholder="Fullname" />
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
      </form>
    </div>
    <div style="padding-top: 10px; margin-bottom: 15px; padding-bottom: 5px; text-align: center;" class="blockUnit">
      <button id="btnSave">Save</button>
      <button id="btnShowPwd">Show Pwd</button>
      <button id="btnImport">Import</button>
      <button id="btnExportExcel">Export Excel</button>
      <button id="btnExportJson">Export Json</button>
      <button id="btnReload">Reload</button>
    </div>
  </div>
  <table id="accounts">
    <thead>
      <tr>
        <th>STT</th>
        <th>Fullname</th>
        <th>Username</th>
        <th class="pwd hide">Passsword</th>
      </tr>
    </thead>
    <tbody id="table-account-body">
    </tbody>
  </table>
</body>
<script src="setting.js"></script>

</html>
